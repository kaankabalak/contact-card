<!DOCTYPE html>
<html>
<head>
	<title>Contact Card</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> 
	<script type="text/javascript">
		$('document').ready(function() {
			var count = 0;
			$('form').submit(function(){
				var description = $('textarea').val();
				console.log(description);
				$('#contacts').append('<div id="newcontact"><h1>' + $('#first_name').val() + ' ' + $('#last_name').val() + '</h1><p>Click for description</p><p id="hidden">' + description + '</p></div>');
				return false;
			});
			$(document).on('click', '#newcontact', function(){
	        	$(this).children().toggle();
	    	 });	
		});
	</script>
</head>
<body>
	<div id="wrapper">
		<div class="content">
			<form action="process.php" method="post">
				<div class="form-field">
					<label for="first_name">First Name:</label>
					<input type="text" id="first_name" name="first_name">
				</div>
				<div class="form-field">
					<label for="last_name">Last Name:</label>
					<input type="text" id="last_name" name="last_name">
				</div>	
				<p>Description:</p>
			    <textarea name="description"></textarea>
				<input id="button" type="submit" value="Add User">
			</form>
    	</div>
    	<div class="content">
    		<div id="contacts"></div>
    	</div>
    </div>
</body>
</html>
